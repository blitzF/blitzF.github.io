<!DOCTYPE html>
<html>
<head>
    <title>Image Display Example</title>
    <style>
      body {
        margin: 0; /* Remove default margin */
        overflow: hidden; /* Prevent scrollbars */
      }
      .adjust_img {
        width: 100%;
        height: 100vh; /* 100% of the viewport height */
        object-fit: cover;
      }
      @media only screen and (min-width: 1026px) {
          .mobile-only {
              display:none !important;
          }
      } 
      @media only screen and (max-width: 1025px) {
          .desktop-only {
              display:none !important;
          }
      } 
    </style>
</head>
<body>
    <p><img class="adjust_img desktop-only" src="./assets/img/the-key-skin-desktop.png" alt="Desktop Image"></p>
    <p><img class="adjust_img mobile-only" src="./assets/img/the-key-skin-mobile.png" alt="Mobile Image"></p>
</body>
</html>
